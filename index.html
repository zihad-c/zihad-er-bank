<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihad er Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="main">
            <h1>Welcome to the login page of &nbsp; <span class="bank-name">Zihad er Bank</span> </h1>
            <div class="main-container">
                <label for="email">Enter given username</label>
                <br>
                <input id="username" type="text" placeholder="Enter your username given by the bank">
                <br>
                <label for="password">Enter given password</label>
                <br>
                <input id="password" type="text" placeholder="Enter your password given by the bank">
                <br>
                <button id="login-btn" type="submit">Log In</button>

                <div class="error-box">
                    <span id="error">"Incorrect username or password, Please try again."</span>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript link  -->
    <script src="js/login.js"></script>
</body>

</html>
